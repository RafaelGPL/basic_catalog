{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
	<div class="page-header">
        <h1>{{ product["name"] }}</h1>
        <p>{{ product["price"] }}</p>
        <p>{{ product["description"] }}</p>
    </div>
    <div class="col-sm-6">
        <form method="PUT">
            {{ wtf.quick_form(form) }}
       </form>
    </div>
</div>
{% endblock %}
